version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DB=myappdb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/demo.sql:/docker-entrypoint-initdb.d/demo.sql:ro

  app:
    build: .
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_NAME=myappdb
      - DB_SSLMODE=disable
      - PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  db-data:
